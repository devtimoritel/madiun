<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>TIMORITEL</title>

  <style>
    :root { --vh: 100vh; }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* hilangkan scroll body */
      background: #000;
    }

    /* wrapper dengan safe-area-support */
    .wrap {
      width: 100%;
      height: calc(var(--vh) * 1);
      padding: env(safe-area-inset-top) env(safe-area-inset-right)
               env(safe-area-inset-bottom) env(safe-area-inset-left);
      box-sizing: border-box;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
  </style>
</head>
<body>

  <div class="wrap">
    <!-- Ganti src ke alamat web yang ingin dibuka fullscreen -->
    <iframe src="https://www.appsheet.com/start/8ab6a21d-4dad-4cdd-85b6-ab2f05cbc589"
            allowfullscreen
            allow="fullscreen; geolocation; camera; microphone">
    </iframe>
  </div>

<script>
  // Perbaikan 100vh pada mobile (supaya benar-benar fullscreen)
  function fixVH() {
    document.documentElement.style.setProperty('--vh', window.innerHeight + 'px');
  }
  fixVH();
  window.addEventListener('resize', fixVH);
  window.addEventListener('orientationchange', () => setTimeout(fixVH, 300));
</script>

</body>
</html>
